apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 102
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
}

publish {
    userOrg = 'faury'//bintray.com用户名
    groupId = 'cn.faury.android.library'//jcenter上的路径
    artifactId = 'f-material-dialog-library'//项目名称
    publishVersion = '1.0.2'//版本号
    desc = 'this is an andriod library, base on material dialog'//描述，不重要
    website = 'https://github.com/fzyycp/f-material-dialog-library'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}