apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 104
        versionName "1.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
}

publish {
// gradlew clean build bintrayUpload -PbintrayUser=用户名 -PbintrayKey=apikey -PdryRun=false
    userOrg = 'faury'//bintray.com用户名
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    dryRun = false
    groupId = 'cn.faury.android.library'//jcenter上的路径
    artifactId = 'f-material-dialog-library'//项目名称
    publishVersion = '1.0.4'//版本号
    desc = 'this is an andriod library, base on material dialog'//描述
    website = 'https://github.com/fzyycp/f-material-dialog-library'//github上的地址
}

